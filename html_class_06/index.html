<!DOCTYPE html>
<html>
<head>
	<title>HTML Class - 06</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div style="margin: 0 auto; width: 500px;">		
		<h2 class="heading">HTML Forms</h2>

		<hr style="border-color: red;">
		<form action="" method="POST">
			<label>Name</label><br>			
			<input type="text" id="name" name="name" placeholder="Enter your name..."><br><br>
			
			<label>Email</label><br>
			<input type="email" name="email" placeholder="Enter your email..."><br><br>

			<label>Salary</label><br>
			<input type="number" name="salary" placeholder="Enter your salary..."><br><br>

			<label>Address</label><br>
			<textarea name="address"></textarea><br><br>

			<label>Hobbies</label><br>
			<input type="checkbox" name="hobbies[]"> Travel<br>
			<input type="checkbox" name="hobbies[]"> Reading Books<br>
			<input type="checkbox" name="hobbies[]"> Sing Song<br>
			<input type="checkbox" name="hobbies[]"> Drawing<br><br>

			<label>Sex</label><br>
			<input type="radio" name="sex"> Male &nbsp;&nbsp;&nbsp;
			<input type="radio" name="sex"> Female<br><br>

			<label>Like Color</label><br>
			<input type="color" name="color"><br><br>

			<label>Date</label><br>
			<input type="date" name="date"><br><br>

			<label>Cv in PDF</label><br>
			<input type="file" name="cv"><br><br><br>

			<input type="reset" value="Reset">
			<input type="submit" name="sendBtn" value="Send">
			<br><br>
			<img src="https://cdn.pixabay.com/photo/2015/04/19/08/32/marguerite-729510_960_720.jpg" width="200px">
		</form>
	</div>
</body>
</html>
