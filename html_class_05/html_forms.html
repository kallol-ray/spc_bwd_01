<!DOCTYPE html>
<html>
<head>
	<title>HTML Forms</title>
</head>
<body>
	<h3>Login Form</h3>
	<form action="" method="">
		<label for="usrName">Username: </label>
		<br>
		<input type="text" id="usrName" name="username" placeholder="Type Username Here...">
		<br>
		<label for="pWord">Password</label>
		<br>
		<input type="password" name="password" placeholder="Please Input Password here...">
		<br><br>
		<input type="submit" name="submitBtn" value="Login">
	</form>
</body>
</html>
